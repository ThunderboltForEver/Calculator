<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <hr />
      <div class="calc-body">
        <button class="clear">C</button>
        <button class="green">( )</button>
        <button class="green btn operator">%</button>
        <button class="green btn operator" value="/">&divide;</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="green mult btn operator" value="*"></button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="green btn operator" value="-">-</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="green btn operator" value="+">+</button>
        <button class="btn operator">+/-</button>
        <button class="btn" value="0">0</button>
        <button class="dot">.</button>
        <button class="green equal operator btn" value="=">=</button>
      </div>
    </div>

    <script src="./assests//js/script.js"></script>
  </body>
</html>
