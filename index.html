<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="crimson" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <span class="screen"></span>
      <button>MC</button> <button>MR</button> <button>MS</button>
      <button>M+</button> <button>M-</button> <button>back</button>
      <button class="clear">CE</button> <button class="clear">C</button>
      <button>+/-</button> <button>&Sqrt;</button>
      <button class="btn" value="7">7</button>
      <button class="btn" value="8">8</button>
      <button class="btn" value="9">9</button>
      <button class="btn operator" value="/">/</button>
      <button>&percnt;</button>
      <button class="btn" value="4">4</button>
      <button class="btn" value="5">5</button>
      <button class="btn" value="6">6</button>
      <button class="btn operator" value="*">*</button> <button>1/x</button>
      <button class="btn" value="1">1</button>
      <button class="btn" value="2">2</button>
      <button class="btn" value="3">3</button>
      <button class="btn operator" value="-">-</button>
      <button class="btn operator equal" value="=">=</button>
      <button class="btn zero" value="0">0</button> <button>.</button>
      <button class="btn operator" value="+">+</button>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
